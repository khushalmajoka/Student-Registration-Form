<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.6/datepicker.min.js"></script>
    <title>Student Registration Form</title>
  </head>

  <body>
    <section class="bg-gray-50 dark:bg-gray-900">
      <div
        class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
      >
        <div
          class="flex bg-white rounded-lg shadow dark:border md:mt-0 xl:p-0 dark:bg-gray-800 dark:border-gray-700"
        >
          <div class="p-6">
            <h1
              class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
            >
              Student Registration Form
            </h1>
            <form class="flex space-y-4 md:space-y-6" id="formSub">
              <input type="hidden" name="oid" value="00D2w00000RrmOk" />
              <input
                type="hidden"
                name="retURL"
                value="https://www.dspskarnal.com/"
              />
              <div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                  <div class="first-col">
                    <div>
                      <label
                        for="salutation"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                        >Salutation</label
                      >
                      <select
                        id="salutation"
                        name="salutation"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        required
                      >
                        <option value="">--None--</option>
                        <option value="Mr.">Mr.</option>
                        <option value="Ms.">Ms.</option></select
                      ><br />
                    </div>
                    <div>
                      <label
                        for="first_name"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                        >First Name</label
                      >
                      <input
                        id="first_name"
                        maxlength="40"
                        name="first_name"
                        size="20"
                        type="text"
                        pattern="[A-Za-z ]+"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="John"
                        required
                      /><br />
                    </div>
                    <div>
                      <label
                        for="last_name"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                        >Last Name</label
                      >
                      <input
                        id="last_name"
                        maxlength="80"
                        name="last_name"
                        size="20"
                        type="text"
                        pattern="[A-Za-z ]+"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Doe"
                        required
                      /><br />
                    </div>
                    <div>
                      <label
                        for="phone"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                        >Phone</label
                      >
                      <input
                        id="phone"
                        minlength="10"
                        maxlength="10"
                        name="phone"
                        size="20"
                        type="text"
                        pattern="[0-9]{10}"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="9876543210"
                        required
                      /><br />
                    </div>
                    <div>
                      <label
                        for="email"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                        >Email</label
                      >
                      <input
                        id="email"
                        maxlength="80"
                        name="email"
                        size="20"
                        type="email"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="john.doe@company.com"
                        required
                      /><br />
                    </div>
                  </div>
                  <div class="second-col">
                    <div>
                      <label
                        for="00N2w00000KDmjv"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                        >Class in which seeking Admission:</label
                      >
                      <select
                        id="00N2w00000KDmjv"
                        name="00N2w00000KDmjv"
                        title="Class in which seeking Admission"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        required
                      >
                        <option value="">--None--</option>
                        <option value="Nursery">Nursery</option>
                        <option value="LKG">LKG</option>
                        <option value="UKG">UKG</option>
                        <option value="1st">1st</option>
                        <option value="2nd">2nd</option>
                        <option value="3rd">3rd</option>
                        <option value="4th">4th</option>
                        <option value="5th">5th</option>
                        <option value="6th">6th</option>
                        <option value="7th">7th</option>
                        <option value="8th">8th</option>
                        <option value="9th">9th</option>
                        <option value="10th">10th</option>
                        <option value="11th">11th</option>
                        <option value="12th">12th</option></select
                      ><br />
                    </div>
                    <div class="mb-6">
                      <label
                        for="00N2w00000aLqvv"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                        >Date of Birth:</label
                      >
                      <div class="relative max-w-sm">
                        <div
                          class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
                        >
                          <svg
                            aria-hidden="true"
                            class="w-5 h-5 text-gray-500 dark:text-gray-400"
                            fill="currentColor"
                            viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg"
                          >
                            <path
                              fill-rule="evenodd"
                              d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                              clip-rule="evenodd"
                            ></path>
                          </svg>
                        </div>
                        <input
                          datepicker
                          datepicker-autohide
                          datepicker-format="dd/mm/yyyy"
                          dateInput
                          dateOnlyInput
                          id="00N2w00000aLqvv"
                          name="00N2w00000aLqvv"
                          size="12"
                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                          placeholder="Select date"
                          required
                          onchange="validateDateOfBirth()"
                        />
                      </div>
                    </div>
                    <div>
                      <label
                        for="00N2w00000KDiHE"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                        >Father's Name:</label
                      >
                      <input
                        id="00N2w00000KDiHE"
                        maxlength="255"
                        name="00N2w00000KDiHE"
                        size="20"
                        type="text"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Johnson Doe"
                        required
                        pattern="[A-Za-z][A-Za-z\s]*[A-Za-z]"
                      /><br />
                    </div>
                    <div>
                      <label
                        for="00N2w00000KDiHT"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                        >Mother's Name:</label
                      >
                      <input
                        id="00N2w00000KDiHT"
                        maxlength="255"
                        name="00N2w00000KDiHT"
                        size="20"
                        type="text"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Maria Doe"
                        required
                        pattern="[A-Za-z][A-Za-z\s]*[A-Za-z]"
                      /><br />
                    </div>
                  </div>
                </div>
                <div class="mt-2">
                  <button
                    type="submit"
                    name="submit"
                    class="w-full py-2.5 px-4 text-sm font-medium text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 rounded-lg"
                    onClick="validateFormSubmission()"
                  >
                    Submit
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script>
      // Function to validate date of birth based on class selection
      function validateFormSubmission() {
        var classSelection = document.getElementById("00N2w00000KDmjv").value;
        var dateOfBirthInput = document.getElementById("00N2w00000aLqvv");
        var dateOfBirth = new Date(dateOfBirthInput.value);
        var today = new Date();
        var age = today.getFullYear() - dateOfBirth.getFullYear();

        const hasBirthdayOccurred =
          today.getMonth() >= dateOfBirth.getMonth() &&
          today.getDate() >= dateOfBirth.getDate();
        if (!hasBirthdayOccurred) {
          age--;
        }

        console.log(classSelection);
        console.log(dateOfBirthInput);
        console.log(dateOfBirth);
        console.log(today);

        // Reset any previous validation error
        dateOfBirthInput.setCustomValidity("");

        if (classSelection === "Nursery" && (age < 2 || age > 4)) {
          dateOfBirthInput.setCustomValidity(
            "Invalid Age for the Nursery class. You must be between 2-4 years old."
          );
        } else if (classSelection === "LKG" && (age < 3 || age > 5)) {
          dateOfBirthInput.setCustomValidity(
            "Invalid Age for the LKG class. You must be between 3-5 years old."
          );
        } else if (classSelection === "UKG" && (age < 4 || age > 6)) {
          dateOfBirthInput.setCustomValidity(
            "Invalid Age for the UKG class. You must be between 4-6 years old."
          );
        } else if (classSelection === "1st" && (age < 5 || age > 7)) {
          dateOfBirthInput.setCustomValidity(
            "Invalid Age for the 1st class. You must be between 5-7 years old."
          );
        } else if (classSelection === "2nd" && (age < 6 || age > 8)) {
          dateOfBirthInput.setCustomValidity(
            "Invalid Age for the 2nd class. You must be between 6-8 years old."
          );
        } else if (classSelection === "3rd" && (age < 7 || age > 9)) {
          dateOfBirthInput.setCustomValidity(
            "Invalid Age for the 3rd class. You must be between 7-9 years old."
          );
        } else if (classSelection === "4th" && (age < 8 || age > 10)) {
          dateOfBirthInput.setCustomValidity(
            "Invalid Age for the 4th class. You must be between 8-10 years old."
          );
        } else if (classSelection === "5th" && (age < 9 || age > 11)) {
          dateOfBirthInput.setCustomValidity(
            "Invalid Age for the 5th class. You must be between 9-11 years old."
          );
        } else if (classSelection === "6th" && (age < 10 || age > 12)) {
          dateOfBirthInput.setCustomValidity(
            "Invalid Age for the 6th class. You must be between 10-12 years old."
          );
        } else if (classSelection === "7th" && (age < 11 || age > 13)) {
          dateOfBirthInput.setCustomValidity(
            "Invalid Age for the 7th class. You must be between 11-13 years old."
          );
        } else if (classSelection === "8th" && (age < 12 || age > 14)) {
          dateOfBirthInput.setCustomValidity(
            "Invalid Age for the 8th class. You must be between 12-14 years old."
          );
        } else if (classSelection === "9th" && (age < 13 || age > 15)) {
          dateOfBirthInput.setCustomValidity(
            "Invalid Age for the 9th class. You must be between 13-15 years old."
          );
        } else if (classSelection === "10th" && (age < 14 || age > 16)) {
          dateOfBirthInput.setCustomValidity(
            "Invalid Age for the 10th class. You must be between 14-16 years old."
          );
        } else if (classSelection === "11th" && (age < 15 || age > 17)) {
          dateOfBirthInput.setCustomValidity(
            "Invalid Age for the 11th class. You must be between 15-17 years old."
          );
        } else if (classSelection === "12th" && (age < 16 || age > 18)) {
          dateOfBirthInput.setCustomValidity(
            "Invalid Age for the 12th class. You must be between 16-18 years old."
          );
        } else {
          form = document.getElementById("formSub");
          form.action =
            "https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8";
          form.method = "POST";
          form.submit();
        }
      }
    </script>
  </body>
</html>
